<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, user-scalable=no, maximum-scale=1">

    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <!-- Use this installation button to install locally without going
         through the marketpace (see app.js) -->
    <!-- <button id="install-btn">Install</button>     -->

    <div id="size-wrapper">
      <canvas id="canvas"></canvas>

      <div id="start-screen">
        <div class="title">
          <img src="/img/logo-ship.png" />
          <h1>Webfighter</h1>
        </div>

        <div class="buttons">
          <button id="play">Play</button>
          <button id="store">Store</button>
        </div>
      </div>

      <div id="store-screen">
        
        <button class="back">Back to Title</button>

        <div class="item">
          <div class="content">
            <img src="/img/logo-ship.png" />
            <h2>Red Ship</h2>
            <div class="desc">
              This ship enhances your awesome power.
            </div>
          </div>

          <div class="purchase">
            $0.99

            <div><button>Buy</button></div>
          </div>
        </div>

        <div class="item">
          <div class="content">
            <img src="/img/logo-ship.png" />
            <h2>Red Ship</h2>
            <div class="desc">
              This ship enhances your awesome power.
            </div>
          </div>

          <div class="purchase">
            $0.99
            <button class="button buy">Buy</button>
          </div>
        </div>

        <div class="item">
          <div class="content">
            <img src="/img/logo-ship.png" />
            <h2>Red Ship</h2>
            <div class="desc">
              This ship enhances your awesome power.
            </div>
          </div>

          <div class="purchase">
            $0.99
            <button class="button buy">Buy</button>
          </div>
        </div>

        <button class="back">Back to Title</button>
      </div>


      <div id="game-over-overlay">
      </div>

      <div id="game-over">
        <h1 class="message"></h1>
        <button id="play-again">Play Again</button>
        <button id="back-title">Back to Title</button>
      </div>

      <div id="appbar">
        <img class="button" id="pause" src="img/pause.png" />
        <img class="button" id="continue" src="img/play.png" />
        <img class="button" id="restart" src="img/restart.png" />
        <img class="button" id="fullscreen" src="img/fullscreen.png" />
        <div class="score">Score: <span></span></div>
        <div class="life">Life: <span></span></div>
      </div>

      <div id="controls">
        <div class="input dpad"></div>
        <div class="input fire"></div>
        <div class="debug"></div>
      </div>
    </div>

    <!-- Using require.js, a module system for javascript, include the
         js files. This loads "main.js", which in turn can load other
         files, all handled by require.js:
         http://requirejs.org/docs/api.html#jsfiles -->
    <script type="text/javascript"
            data-main="js/init.js"
            src="js/lib/require.js"></script>
  </body>
</html>
